<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparency2</title>
  </head>
  <style>
    div.background{
        background: url(./images/La_Tour_Eiffel_vue_de_la_Tour_Saint-Jacques\,_Paris_août_2014_\(2\).jpg) repeat;
        border: 2px solid black;
    }
    div.transparent{
        margin: 30px;
        opacity: 0.6;
        border: 2px solid pink;
        background-color: aliceblue;
    }
    div.transparent p {
        margin: 5%;
        font-weight: bold;
        color: black;
    }
  </style>
  <body>
    <div class="background">
      <div class="transparent">
        <p>"The purpose of our lives is to be happy." — Dalai Lama</p>
      </div>
    </div>
  </body>
</html>
