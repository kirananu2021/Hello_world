<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .btn-content{
        border-radius: 5px;
        padding: 12px 20px;
        background-color: blue;
        opacity: 0.8;
        color: white;
        cursor: pointer;
    }
    .nav-bars a {
        text-decoration: none;
        display: none;
        padding: 12px 16px;
        background-color: #4CAF50;
        width: 60px;
        text-align: center;  
        color: black;
    }
    .container:hover .nav-bars a {
        display: block;
    }
  </style>
  <body>
    <div class="container">
      <button class="btn-content">Dropdown</button>
      <div class="nav-bars">
        <a href="#">Link1</a>
        <a href="#">Link2</a>
        <a href="#">Link3</a>
      </div>
    </div>
  </body>
</html>
