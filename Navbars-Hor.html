<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbars</title>
  </head>
  <style>
    body {
        margin: 0;
    }
    ul {
      list-style-type: none;
      background-color: #333;
      margin: 0 ;
      padding: 0;
      height: 30px;
      overflow: hidden;
      position: fixed;
    }
    li {
      display: inline;
    }
    li a {
      text-decoration: none;
      font-size: large;
      color: white;
      padding: 14px 16px;
      text-align: center;
    }
    li a:hover {
      color: magenta;
    }
  </style>
  <body>
    <ul>
      <li><a href="Home">Home</a></li>
      <li><a href="About">About</a></li>
      <li><a href="News">News</a></li>
      <li><a href="COntact">Contact</a></li>
    </ul>
    <img
      src="./images/La_Tour_Eiffel_vue_de_la_Tour_Saint-Jacques,_Paris_aoÃ»t_2014_(2).jpg"
      alt="paris"
      width="100%"
      height="50%"
    />
  </body>
</html>
